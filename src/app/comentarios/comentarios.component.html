<div class="comentarios-container">
  <!-- Muestra los comentarios actuales (acumulados) -->
  <div *ngFor="let comentario of comentariosMostrados" class="comentario">
    <img [src]="comentario.fotoUsuario" alt="Foto usuario" class="perfil-imagen">
    <p>{{ comentario.texto }}</p>
    <img *ngIf="comentario.archivo" [src]="comentario.archivo" alt="Archivo adjunto" class="archivo-respuesta">
  </div>

  <!-- Si hay m치s comentarios, muestra el bot칩n "Ver m치s" -->
  <div *ngIf="hayMasComentarios()">
    <button (click)="cargarMasComentarios()">Ver m치s</button>
  </div>
</div>
